<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IA Online - Sin API</title>

<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>

<style>
    body {
        background: #0d1117;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #58a6ff;
    }

    #chat {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 10px;
        padding: 15px;
        height: 350px;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    .msg-user {
        color: #4cd6ff;
        margin: 6px 0;
    }

    .msg-ai {
        color: #7fff85;
        margin: 6px 0;
    }

    input {
        width: 75%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
    }

    button {
        padding: 12px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #238636;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #2ea043;
    }
</style>
</head>

<body>

<h2>ðŸ¤– IA Online â€” Sin API, Sin LÃ­mite</h2>

<div id="chat"></div>

<input id="txt" placeholder="Escribe algo..." autocomplete="off">
<button onclick="send()">Enviar</button>

<script>
let generator;
let cargando = true;

// Mostrar mensajes en pantalla
function addUser(text) {
    chat.innerHTML += `<div class='msg-user'><b>TÃº:</b> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

function addAI(text) {
    chat.innerHTML += `<div class='msg-ai'><b>IA:</b> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

// Cargar modelo al abrir la pÃ¡gina
(async () => {
    addAI("Cargando IAâ€¦ esto puede tardar 10â€“20 segundos...");
    generator = await window.transformers.pipeline(
        "text-generation",
        "Xenova/phi2"   // Modelo inteligente y ligero
    );
    cargando = false;
    addAI("Â¡Listo! Soy tu IA local. PregÃºntame lo que quieras.");
})();

async function send() {
    if (cargando) {
        alert("La IA aÃºn estÃ¡ cargandoâ€¦ espera un momento.");
        return;
    }

    const input = document.getElementById("txt");
    const msg = input.value.trim();
    if (!msg) return;

    addUser(msg);
    input.value = "";

    // Generar respuesta
    const output = await generator(msg, {
        max_new_tokens: 80,
        temperature: 0.7
    });

    let response = output[0].generated_text.replace(msg, "").trim();

    addAI(response);
}
</script>

</body>
</html>
